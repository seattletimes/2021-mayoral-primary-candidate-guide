<div class="question-view">
  <nav class="question-list">
    Topics: 
    <% data.questions.forEach(function(q) { %>
      <a href="#/issue/<%= q.id %>"><%= q.issue %></a>
    <% }); %>
  </nav>
  <h2><%= data.question.text %></h2>
  <iframe title="" aria-label="table" id="datawrapper-chart-tJnTN" src="<%= data.question.url %>" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height= 100% !important></iframe>
  
  <script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
  </script>

  <ul class="candidate-answers">
    <% data.candidates.forEach(function(c) { %>
    <li>
      <a class="meta" href="#/candidates/<%= c.id %>">
        <img src="./assets/mugs/<%= c.mug || "blank.jpg" %>" class="mug">
        <b class="name"><%= c.name %></b>
      </a>
      <blockquote><%= c.questions[data.id] || "Did not answer." %></blockquote>
      
    <% }); %>
    
  </ul>
</div>
